    <script>
        // GIF CHANGING
        function start() {
            var rotator = document.getElementById('rotator');

            var num = 0;

            var changeImage = function () {
                num = Math.floor(Math.random() * len);
                rotator.src = imageDir + images[num];
            };
            setInterval(changeImage, delayInSeconds * 1000);
        };

        // COUNTDOWN TIMER
        var countDownDate = new Date("Jun 26, 2020 09:30:00").getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "you made it";
            }
        }, 1000);

        // GIF CHANGING
        function colorchange() {
            var background = document.getElementById('body');
            var delayInSeconds = 45;

            var colors = ['#E8DEFD', '#E8FAE6', '#FDDEE9', 
'#B0D8E8', '#4B5FC5', '#BC87C5', '#E9CCC3' ,'#F3FCFB' , '#C2C1FB', '#BA5E78'];

            var num = 0;
            var len = colors.length;
            var changeColor = function () {
                num = Math.floor(Math.random() * len);
                background.style = "background-color: " + colors[num];
            };
            setInterval(changeColor, delayInSeconds * 1000);
        };

        window.onload = function () {
            colorchange();
            start();
        }
    </script>
